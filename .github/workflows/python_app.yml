name: Python Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.6'  # ou a versão que você estiver usando

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run your code
      run: python Sistema_bancario.py
